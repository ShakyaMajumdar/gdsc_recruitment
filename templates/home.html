<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Conferences</title>
</head>
<body>
    <div class="container mt-3">
        <ul>
        {% for item in conferences %}
            <div class="card w-75 {{'float-right' if loop.index is divisibleby(2) else 'float-left'}} ml-10 mb-4 shadow rounded">
                <img src="{{item.banner_image}}" class="card-img-left">
                <div class="card-body">
                    <h4 class="card-title">{{item.title}}</h4>
                    <h6 class="card-subtitle mb-2 text-muted">{{item.date_time|format_datetime}}</h6>
                    <h6 class="card-subtitle mb-2 text-muted">{{item.venue_name}}, {{item.venue_city}}, {{item.venue_country}}</h6>
                    <p class="card-text">{{item.description}}</p>
                    <p class="card-text mt-2">Organised by <img style="max-height: 30px; max-width: 30px; height: auto; width: auto;" src="{{item.organiser_icon}}"></img> <em>{{item.organiser_name}}</em>.</p>
                </div>
            </div>
        {% endfor %}
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
